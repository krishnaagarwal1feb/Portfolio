<html>
<head>
    <title>threejs - models</title>

    <style>
    	body{
    		margin: 0;
    		overflow: hidden;
    	}
    </style>
</head>
<body>

    <canvas id="myCanvas"></canvas>

    <script src="three.js"></script>
    <script src="GLTFLoader.js"></script>

    <script>

    var renderer,
    	scene,
    	camera,
    	myCanvas = document.getElementById('myCanvas');

    //RENDERER
    renderer = new THREE.WebGLRenderer({
      canvas: myCanvas, 
      antialias: true
    });
    renderer.setClearColor(0x000000);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);

    //CAMERA
    camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 1000 );

    //SCENE
    scene = new THREE.Scene();

    //LIGHTS
    var light = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(light);

    var light2 = new THREE.PointLight(0xffffff, 0.5);
    scene.add(light2);
  
    var loader = new THREE.GLTFLoader();

    loader.load('newtest.glb', handle_load);

    var model;

    var mixer;
    var actions;
    var action;
    
    var animations;
    var idleAction, bowAction, tauntAction, waveAction;

    function handle_load(gltf) {

        console.log(gltf);
        model = gltf.scene;
        model.children[0].material = new THREE.MeshLambertMaterial();
		scene.add( model );
        model.position.z = -10;

        console.log(gltf.animations);
        mixer = new THREE.AnimationMixer(model);
        animations = gltf.animations;
        idleAction = animations[1];
        bowAction = animations[0];
        tauntAction = animations[2];
        waveAction = animations[3];

        actions = [idleAction, waveAction, bowAction, tauntAction];
    }

    document.addEventListener( 'mousedown', onDocumentMouseDown, false );
    function onDocumentMouseDown( event ) 
    {
        action = idleAction;
        if ( action !== null ) 
        {
            console.log("Started playing = " + action);
            action.stop();
            action.play();
        }
    }
    //RENDER LOOP
    render();

    var delta = 0;
    var prevTime = Date.now();

    function render() 
    {
        delta += 0.1;
        if (model) 
        {
            model.rotation.y += 0.01;
        }
        renderer.render(scene, camera);
        mixer.update(delta);
    	requestAnimationFrame(render);
    }

    </script>
</body>
</html>
